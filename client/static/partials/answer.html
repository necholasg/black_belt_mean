
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>
    <div ng-controller='answerController'>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#/dashboard/{{user}}" class='glyphicon glyphicon-piggy-bank'> Home</a></li>
            <li><a href="#/newQuestion/{{user}}" class='glyphicon glyphicon-th-list'> Add a Question</a></li>
            <li><a href="#/" class='glyphicon glyphicon-th-list'> Log Out</a></li>
          </ul>
        </div>
      </nav>
      <br>
      <h1>{{questionInfo.question}}?</h1>
      <h4>{{questionInfo.description}}</h4>
      <hr>
      <div class="row">
        <div class="col-md-7">
          <pre ng-if="error">Minumum characters for your answer is 5, please make your answer longer :)</pre>
          <label for="answer">Answer:</label>
          <input type="text" ng-model='newAnswerData.answer' ng-required="true" ng-minlength="5" class="form-control" name="answer">
          <label for="support">Supporting details (optional):</label>
          <textarea ng-model='newAnswerData.support' class="form-control" name="support" rows="8" cols="40"></textarea>
          <!-- <pre>{{newQuestionData | json}}</pre> -->
          <br>
          <button type="button" class="btn btn-primary" ng-click="newAnswer(questionInfo._id)" name="button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
