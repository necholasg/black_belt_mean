<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <div ng-controller='dashboardController'>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#/dashboard/{{user.id}}" class='glyphicon glyphicon-piggy-bank'> Home</a></li>
            <li><a href="#/newQuestion/{{user.id}}" class="glyphicon glyphicon-xbt"> Add a Question</a></li>
            <li><a href="#/" class='glyphicon glyphicon-th-list'> Log Out</a></li>
          </ul>
        </div>
      </nav>
      <form class="form-inline">
        <input type="text" name="search" ng-model="myFilter"class="form-control">
        <button type="button" class="btn btn-primary">Search</button>
      </form>
      <br>
      <div class="row">
        <div class="col-md-12">
          <table class='table table-bordered table-striped'>
            <tr>
              <th>Question</th>
              <th>Answers</th>
              <th>Action</th>
            </tr>
            <tr ng-repeat="question in questions | orderBy:'-_id' | filter: myFilter">
              <td>{{question.question}}</td>
              <td>{{question.answers.length}}</td>
              <td> <a ng-click="viewBoard(question._id)">Show</a> | <a ng-click="answerMe(question._id)">Answer</a></td>
            </tr>
            <!-- <pre>{{questions | json}}</pre> -->
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
