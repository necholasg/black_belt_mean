<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Topic</title>
  </head>
  <body>
    <div ng-controller='boardController'>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"></a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#/dashboard/{{user}}" class='glyphicon glyphicon-piggy-bank'> Home</a></li>
            <li><a href="#/newQuestion/{{user}}" class='glyphicon glyphicon-th-list'> Add a Question</a></li>
            <li><a href="#/" class='glyphicon glyphicon-th-list'> Log Out</a></li>
          </ul>
        </div>
      </nav>
      <h1>{{fullQuestion.question}}</h1>
      <h4>{{fullQuestion.description}}</h4>
      <br><hr>
      <div ng-repeat="answers in fullQuestion.answers | orderBy:'-likes'" class="row">
        <h4>{{answers.answerer}}:</h4>
        <p>Answer: {{answers.answer}}</p>
        <p>Support: {{answers.support}}</p>
        <button type="button" class="btn btn-primary" ng-click="like(answers._id)">Like</button>
        <p>{{answers.likes}} Likes</p>
      </div>
    </div>
  </body>
</html>
